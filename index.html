<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/logoic.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>EMS-SI</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
		<a class="navbar-brand" href="index.html">
			<img src="images/headerlogo.png" height="45px" class="d-inline-block align-top" alt="">
			<div style="vertical-align: middle; font-size: 1.5em" class="d-inline-block">
			EMS	
			</div>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul style="font-size: 1.2em" class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Browse events<span class="sr-only"></span></a>
				</li>
				<li class="nav-item">
				<a class="nav-link" data-toggle="modal" data-target="#exampleModal" href="#"><i class="fa fa-sign-in" aria-hidden="true"></i>. Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Sign Up</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Help</a>
				</li>
			</ul>
		</div>
	</nav>
	<img class="fixed-top" style="margin-top: 71px; vertical-align:top; " src="images/shadow.png" width="100%">

	<div style="vertical-align: top;" id="carouselExampleSlidesOnly" class="carousel slide bandw" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="images/slide01.jpg" alt="First slide">
			</div>

			<div class="carousel-item">
				<img class="d-block w-100" src="images/slide02.jpg" alt="Second slide">
			</div>

			<div class="carousel-item">
				<img class="d-block w-100" src="images/slide03.jpg" alt="Third slide">
			</div>

			<div class="carousel-item">
				<img class="d-block w-100" src="images/slide04.jpg" alt="Third slide">
			</div>

		</div>
	</div>
	<img style="vertical-align:top" src="images/shadow.png" width="100%">
	
	<!-- Button trigger modal -->


	<div style="text-align: center;" class="container">
		<h1 style="color: #006CAF;">Take Your Best Shot...</h1>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Get Started</button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div  class="modal-content">
				<div class="modal-header">
					<h5 style="margin: 0 auto;" class="modal-title" id="exampleModalLabel">Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="container" id="needs-validation" novalidate>
						<i class="fa fa-user" aria-hidden="true"></i>
						<label for="validationCustom04"><b>Username</b></label>
						<input type="text" class="form-control" id="validationCustom04" placeholder="Username" required>
						<div class="invalid-feedback">
							Please provide a valid Username.
						</div>
						<br>

						<i class="fa fa-key" aria-hidden="true"></i>
						<label for="validationCustom05"><b>Password</b></label>
						<input type="password" class="form-control" id="validationCustom05" placeholder="Password" required>
						<div class="invalid-feedback">
							Please provide a valid Password.
						</div>
						<br>
						<div class="container" style="text-align: center;">
							<button  class="btn btn-primary" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<nav class="sticky-top">
		
	</nav>
	<footer class="footer fixed-bottom">
		<div style="text-align: center; padding: 10px; color: white;" class="bg-dark">
			EMS 2017
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script>(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();</script>
</body>
</html>
